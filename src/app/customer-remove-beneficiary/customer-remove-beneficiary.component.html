<!-- Sidebar -->
<div class="sidebar" style="width: 25%">
  <div>
    <a routerLink="/customerAddAccount" class="sidebar-item">Create Account</a>
  </div>
  <div>
    <a routerLink="/customerAddBeneficiary" class="sidebar-item"
      >Add Beneficiary</a
    >
  </div>
  <div>
    <a routerLink="/customerRemoveBeneficiary" class="sidebar-item"
      >Remove Beneficiary</a
    >
  </div>
  <div>
    <a routerLink="/customerTransfer" class="sidebar-item">Transfer Money</a>
  </div>
  <div>
    <a routerLink="/customerAccountStatement" class="sidebar-item"
      >View Statement</a
    >
  </div>
</div>

<!-- Page Content -->
<div style="margin-left: 25%">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-9">
        <div class="w3-container w3-teal">
          <div>
            <table class="table table-striped table-light">
              <thead></thead>
              <tbody>
                <tr *ngFor="let beneficiary of beneficiarySummaryResponses">
                  <td>{{ beneficiary.beneficiaryAccountNo }}</td>
                  <td>{{ beneficiary.beneficiaryName }}</td>
                  <td>
                    <button
                      type="button"
                      (click)="onDelete()"
                      class="btn btn-danger"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row justify-content-center">
              <div>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
